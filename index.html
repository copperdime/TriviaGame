<!DOCTYPE html>
<html>
<head>
	<title>Trivia Game</title>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<!-- External javascript file to store JQuery code -->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>

</head>

<body>
		<!-- Nav Bar -- >
		<nav class="navbar navbar-default">
		  <div class="container-fluid">
		    <!-- Brand and toggle get grouped for better mobile display -->
		    <div class="navbar-header">
		      <a class="navbar-brand" href="index.html">GUESS WHO?</a>
		    </div>
		    <!-- Collect the nav links, forms, and other content for toggling -->
		    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		      <form class="navbar-form navbar-left">
		      </form>
		      <ul class="nav navbar-nav navbar-right">
		      </ul>
		    </div><!-- /.navbar-collapse -->
		  </div><!-- /.container-fluid -->
		</nav>

		<!-- Begin Questions -->
		<div class="container">
			<div class="row">
				<!-- "Question" column -->
				<div class="gray col-md-4" id="question">
				<h1>  Question: </h1>
				<img src="http://lorempixel.com/300/150" />
				</div>

				<!-- Question text and answers -->
				<div class="col-md-8" id="questionText">
					<h2>
					 <span id='questionAsked'></span>
					 <!-- Lorem ipsum dolor sit amet, consectetur adipisicing elit. Odio beatae praesentium explicabo quisquam maxime ab pariatur doloribus tempora sit. Placeat non, optio minima. Velit totam, deserunt nobis, sapiente harum quidem? -->
					 </h2>

					<!-- <div id ="Answers"> -->
					<div class="btn-group btn-group-justified" role="group" aria-label="answers">
					  <div class="btn-group" role="group">
					    <button type="button" class="btn btn-default" id="buttonLeft"><span id="answers_0"></span></button>
					  </div>

					  <div class="btn-group" role="group">
					    <button type="button" class="btn btn-default" id="buttonMid"><span id="answers_1"></span></button>
					  </div>

					  <div class="btn-group" role="group">
					    <button type="button" class="btn btn-default" id="buttonRight"><span id="answers_2"></span></button>
					  </div>
					</div>

				</div>

			</div>

		</div>

		<div class="container">
			<div class="row">
				<div class="col-md-12" id="timer">
					<p> Time Remaining:</p>
					<div id="time-left"></div>
				</div>

			</div>
		</div>

	<!--Begin Footer -->
	<div class="footer"><strong>&copy Adrianne Kelly 2017</strong>
	</div>
		

<!-- Latest compiled and minified JavaScript -->
<script src="assets/javascript/app.js" types="text/JavaScript"></script>
</body>
</html>
